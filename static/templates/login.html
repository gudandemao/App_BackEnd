
<div class="col-md-5 col-md-offset-3">
    <h2>Login</h2>
    <hr>
    <div class="well">
        <form role="form" ng-submit="vm.login()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" ng-model="vm.username" placeholder="ex. john" />
            </div>
            <div class="form-group">
                <label for="login__password">Password</label>
                <input type="password" class="form-control" id="login__password" ng-model="vm.password" placeholder="ex. password123" />
            </div>
            <hr>
            <div class="form-group">
                <button type="submit" class="btn btn-primary pull-right">Login</button>
                <a href="/#/register" class="btn btn-primary" >Register</a>
            </div>
        </form>
    </div>
</div>
